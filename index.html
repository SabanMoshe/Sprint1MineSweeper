<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MineSweepr</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
  <h1>
    MineSweeper
  </h1>

  <h2 class="Life">Life: <span>0</span></h2>
  <h3 class="Time"> <span>0.00</span></h3>
  <button class="Exterminator" onclick="eliminate3Mines()">Exterminator</button>
  <button class="diagonals" onclick ="colorDiagonals()">diagonals for 3 sec</button>
  <button class="plusClue" onclick ="plusClue()">Hint for 3 dec</button>

  <div id="myTable" >
    <table class="table">
      <tbody class="mine-sweeper">
      </tbody>
    </table>
  </div>


  <div class="modal hide">
  <div class="user-msg">click to Play again</div>
  <button class="restart-btn" onclick="onInit()">Restart</button>
  </div>

  <div class="modal2 hide">
    <h5 class="Life Message">You clicked on a mine! note your life</h4>
      <button class="restart-btn" onclick="hideModal2()">contine</button>
  </div>


  <div class="footer">
    Author:Moshe Saban
  </div>
  <script src="js/main.js"></script>
  <script src="js/util.js"></script>

</body>

</html>
